<!DOCTYPE html>

<html lang="tr"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"      
    xmlns:jsf="http://xmlns.jcp.org/jsf">

	<h:head>
		<title>#{app_coll.current.toListEntry()} - Burs Başvurusu</title>
	</h:head>
	<h:body>
		<h1>Burs Detayları</h1>
		<table cellspacing="10%">
			<tr>
				<td>İsim Soyisim:</td>
				<td>#{app_coll.current.toListEntry()}</td>
			</tr>
			<tr>
				<td>Doğum Tarihi</td>
				<td>#{app_coll.current.birthday}</td>
			</tr>
			<tr>
				<td>Üniversite:</td>
				<td>#{app_coll.current.university}</td>
			</tr>
			<tr>
				<td>Adres:</td>
				<td>#{app_coll.current.address}</td>
			</tr>
			<tr>
				<td>CV:</td>
				<td> 
					<h:form accept="image/*,.pdf"> <h:commandLink id="download-cv" value="#{app_coll.current.cvFileName}" action="#{app_coll.current.downloadCV}"/></h:form>
				</td>
			</tr>
		</table>
		
		<h:form>
			<h:panelGroup>
				<h:commandButton value="Onayla" label="Accept" id="accept_button" action="#{app_coll.current.approve}" />
				<h:commandButton value="Reddet" label="Deny" id="deny_button" action="#{app_coll.current.deny}" />
			</h:panelGroup>
		</h:form>
	</h:body>

</html>
