<!DOCTYPE html>

<html lang="tr"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"      
    xmlns:jsf="http://xmlns.jcp.org/jsf">
    
    <h:head>
    	<title>Yönetici Girişi</title>
    	<style>
			.error {color:red}
		</style>
    </h:head>
    
    <h:body>
    	<h2> Yönetici girişi yapmak için aşağıdaki bilgileri giriniz.</h2>
    	
    	<br/><br/>
    	
    	<h:form style="" >
    	
    		<h:panelGrid columns="3" style="font-size: 1.2em" >
    			E-posta: 
    			<h:inputText id="email" label="email" value="#{admin.email}" required="true" requiredMessage="E-posta bölümü zorunludur." />
    			<h:message for="email" styleClass="error" ></h:message>
	    	
	    		Şifre: 
	    		<h:inputSecret id="passwd" label="password" value="#{admin.password}" 
	    			required="true" requiredMessage="Şifre bölümü zorunludur." />
	    		<h:message for="passwd" styleClass="error" ></h:message>
	    		
	    		
	    		<h:commandButton value="Giriş" action="#{admin.login()}" />
    		</h:panelGrid>
    		
    		
    	</h:form>
    	
    </h:body>
    
</html>
