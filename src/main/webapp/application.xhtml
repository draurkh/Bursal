<!DOCTYPE html>

<html lang="tr"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"      
    xmlns:jsf="http://xmlns.jcp.org/jsf">

	<h:head>
		<title>Burs Başvurusu</title>
		<style>
			.error {color:red}
		</style>
	</h:head>
	<h:body>
	
		
		<a href="admin_login.xhtml">
			<button>Yönetici Girişi Yapın</button>
		</a>
		
		<br/><br/><br/>
	
		<h:messages styleClass="error" ></h:messages>
	
		<h:form enctype="multipart/form-data" >
		
			<h:panelGrid columns="2">
				İsim: <h:inputText id="firstName" required="true" value="#{appdoc.firstName}"   />
			
				
				
				Soyisim: <h:inputText id="lastName" required="true" value="#{appdoc.lastName}" requiredMessage="Lütfen başvuruyu göndermeden önce soyadınızı giriniz." />
				
				
				
				Doğum Tarihi: <h:inputText id="birthday" p:type="date" required="true" value="#{appdoc.birthday}" requiredMessage="Lütfen başvuruyu göndermeden önce doğum tarihinizi giriniz."/>
				
				Üniversite: <h:inputText id="university" required="true" value="#{appdoc.university}" requiredMessage="Lütfen başvuruyu göndermeden önce üniversitenizin adını giriniz." />
				
				Tam Adres: <h:inputTextarea id="address" required="true" value="#{appdoc.address}" requiredMessage="Lütfen başvuruyu göndermeden önce adresinizi giriniz." />
				
				
			
				
			</h:panelGrid>
			
			<br/><br/>
			
			<h:commandButton id="send-document" value="Gönder" action="#{appdoc.sendApplication()}" />
		</h:form>
		
		
		
	</h:body>
	
</html>
