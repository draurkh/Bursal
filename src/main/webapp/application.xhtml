<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html lang="tr"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"      
    xmlns:jsf="http://xmlns.jcp.org/jsf">

	<h:head>
		<title>Burs Başvurusu</title>
		<style>
			.error {color:red}
		</style>
	</h:head>
	<h:body>
		<br/>
		<a href="admin_login.xhtml">
			<button>Yönetici Girişi Yapın</button>
		</a>
		<hr/>
		<br/><br/>
		
		<h1>BURS BAŞVURUSU</h1>
		<br/>
	
		<h:form enctype="multipart/form-data" style="font-size:1.2em" >
		
			<h:panelGrid columns="3">
				İsim: 
				<h:inputText id="firstName" label="firstName" required="true" value="#{appdoc.firstName}" requiredMessage="Bu alan zorunludur."  />
				<h:message for="firstName" styleClass="error" />
				
				Soyisim: 
				<h:inputText id="lastName" label="lastName" required="true" value="#{appdoc.lastName}" requiredMessage="Bu alan zorunludur." />
				<h:message for="lastName" styleClass="error" />
				
				Doğum Tarihi: 
				<h:inputText id="birthday" label="birthday" p:type="date" required="true" value="#{appdoc.birthday}" requiredMessage="Bu alan zorunludur."/>
				<h:message for="birthday" styleClass="error" />
				
				Üniversite: 
				<h:inputText id="university" label="university" required="true" value="#{appdoc.university}" requiredMessage="Bu alan zorunludur." />
				<h:message for="university" styleClass="error" />
				
				Tam Adres: 
				<h:inputTextarea id="address" label="address" required="true" value="#{appdoc.address}" requiredMessage="Bu alan zorunludur." />
				<h:message for="address" styleClass="error" />
				
				CV (PDF veya görsel):   
				<h:inputFile id="cv-file"  label="cv" p:type="file" p:accept="image/*,.pdf" value="#{appdoc.cvFile}"
					required="true"  requiredMessage="Bu alan zorunludur." validator="#{appdoc.validateCV}" />
				<h:message for="cv-file" styleClass="error" />
			</h:panelGrid>
			<br/><br/>
			
			<h:commandButton id="send-document" value="Gönder" action="#{appdoc.send}" />
		</h:form>
		
		
		
	</h:body>
	
</html>
