<!DOCTYPE html>

<html lang="tr"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"      
    xmlns:jsf="http://xmlns.jcp.org/jsf">

	<h:head>
		<title>Burs Başvurusu</title>
		<style>
			.error {color:red}
		</style>
	</h:head>
	<h:body>
	
		
		<a href="admin_login.xhtml">
			<button>Yönetici Girişi Yapın</button>
		</a>
		
		<br/><br/><br/>
	
		<h:messages styleClass="error" ></h:messages>
	
		<h:form enctype="multipart/form-data" >
		
			<h:panelGrid columns="2">
				İsim: <h:inputText id="firstName" required="true" value="#{app.firstName}"   />
			
				
				
				Soyisim: <h:inputText id="lastName" required="true" value="#{app.lastName}" requiredMessage="Lütfen başvuruyu göndermeden önce soyadınızı giriniz." />
				
				
				
				Doğum Tarihi: <h:inputText id="birthday" required="true" value="#{app.birthday}" requiredMessage="Lütfen başvuruyu göndermeden önce doğum tarihinizi giriniz." />
				
				
				
				Üniversite: <h:inputText id="university" required="true" value="#{app.university}" requiredMessage="Lütfen başvuruyu göndermeden önce üniversitenizin adını giriniz." />
				
				
				
				Adres: <h:inputTextarea id="address" required="true" value="#{app.address}" requiredMessage="Lütfen başvuruyu göndermeden önce adresinizi giriniz." />
				
				
				
				CV: <h:inputFile  id="cv"  />
				
				<br/>
				
				<h:panelGroup>
					<h:commandButton value="Gönder" action="#{app.sendApplication}" />
				</h:panelGroup>
			
				
			</h:panelGrid>
		
			
		</h:form>
	</h:body>
	
</html>
