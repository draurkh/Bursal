<!DOCTYPE html>

<html lang="tr"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

    <h:head>
    	<title>Burs Başvuru Listesi</title>
    </h:head>
    
    <h:body>
    
    	<h1>BURS BAŞVURULARI</h1>
    	
    	<table cellspacing="20" >
    		<thead >
    			<tr  >
    				<th align="left">Başvuran</th>
    				<th>Durum</th>
    				<th>Tarih</th>
    			</tr>
    		</thead>
    		<tbody>
   				<ui:repeat value="#{app_coll.applications}" var="app_entry">
   					<tr>
   						<td align="left">
   							<h:form>
   								<h:commandLink value="#{app_entry.toListEntry()}" action="#{app_coll.goToDetails(app_entry.get_id().toString())}"/>
   							</h:form>
   						</td>
   						<td> 
   							#{app_entry.state.label}
 						</td>
   						<td>#{app_entry.get_id().getDate()}</td>
   					</tr>
   				</ui:repeat>
    		</tbody>
		</table>

			function setCurrent() {
				
			}
		</script>
    </h:body>
    
</html>
